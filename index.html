<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.CSS">
    <script src="script.js" defer></script>
    <title>PIŠQOR</title>
</head>

<body>
    <h1>PIŠQOR</h1>
    <div class="flex">
        <div class="playArea" grid='3' turn='X'></div>
    </div>
    <div class="turn">X</div>
    <div class="settings">
        <input type="range" name="gridSize" id="gs" min='20' max='100' value='50'>
        <input type="number" name="gridCount" id="gc" min='3' max='20' value='3'>
        <a href="https://github.com/soudruhJantar/PISHQOR">GitHub</a>
    </div>
</body>

</html>
